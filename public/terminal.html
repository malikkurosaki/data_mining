<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body style="height: 100vh;">
    <div class="bg-dark h-100" style="height: 100vh;">
        <div class="p-4">
            <div class="h3 text-light">BIP Sosial Data Mining Log</div>
            <div id="wkt" class="h4 text-light"></div>
        </div>
        <div id="main" class="row p-4 bg-dark">
            <div class="p-2 col-sm-6 col-md text-info bg-dark  border ">
                <small id="ytb"></small>
            </div>
            <div class="p-2 col-sm-6 col-md text-info bg-dark border ">
                <small id="ggl" ></small>
            </div>
            <div class="p-2 col-sm-6 col-md text-info bg-dark  border ">
                <small id="fb"></small>
            </div>
            <div class="p-2 col-sm-6 col-md text-info bg-dark  border ">
                <small id="twt"></small>
            </div>
        </div>
    </div>
</body>
<script>

    setInterval(() => {
        $.get('/api/terminal?name=ggle').then(val => {
            $("#ggl").html(val.join("<br /><br />"));
        })
        $.get('/api/terminal?name=ytb').then(val => {
            $("#ytb").html(val.join("<br /><br />"))
        })
        $.get('/api/terminal?name=fb').then(val => {
            $("#fb").html(val.join("<br /><br />"))
        })
        $.get('/api/terminal?name=twit').then(val => {
            $("#twt").html(val.join("<br /><br />"))
        })

        $("#wkt").html((new Date()).toLocaleString())
        console.log("update")
    }, 2000);

</script>

</html>
